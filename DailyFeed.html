  <script>

  $(document).ready(function(){


    Parse.initialize("JcVNtENTjHAn2pOrldHR7pnDj2dnaqzm5zhKxE37", "6qnbKsBLmRvpa6ksobU7NuYv2haPtzWVf8jzYs0c");

    window.fbAsyncInit = function() {
      Parse.FacebookUtils.init({
        appId      : '125164621195934',
        status     : false,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.5'
      });

      // run code after FaceBook SDK has been loaded.
      Parse.FacebookUtils.init();

      FB.getLoginStatus(function(response) {
         if (response.status === 'connected') {
           console.log('Logged in.');
            FB.api('/me?fields=first_name', function(response) {
              console.log(response.first_name);
              $("#firstName").text(response.first_name);
            });
         }
         else {
           console.log('initiate FB login...');
           Parse.FacebookUtils.logIn("public_profile,user_posts", {
             success: function(user) {
               if (!user.existed()) {
                 alert("User signed up and logged in through Facebook!");
                 window.location.href="DailyFeed.html";
               } else {
                 alert("User logged in through Facebook!");
                 window.location.href="DailyFeed.html";
               }
             },
             error: function(user, error) {
               alert("User cancelled the Facebook login or did not fully authorize.");
             }
           });
         }
       });


    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));



    $('.button-collapse').sideNav();



    $("#testPost").click(function(e){
      e.preventDefault();
      var body = 'Reading JS SDK documentation';
      FB.api('/me/feed', 'post', { message: body }, function(response) {
        if (!response || response.error) {
          console.log(response.error);

        } else {
          alert('Post ID: ' + response.id);
        }
      });
    })


    $("#logMeOut").click(function(){
      Parse.User.logOut();
    })



  }) // end doc ready



  </script>
